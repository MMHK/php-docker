version: "3.9"
services:
  php:
    image: "mmhk/php-docker:8-fpm"
    volumes:
      - .:/var/www/html
    environment:
      WWW_UID: 1000
      WWW_GID: 1000
  nginx:
    depends_on:
       - php
    image: "mmhk/php-docker:8-fpm-nginx"
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    links:
     - "php"